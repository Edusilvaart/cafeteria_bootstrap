<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cafeteria do Edu</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384
    wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous
     ">

</head>

<body>

    <header>

        <nav>

            <div class="navbar">

                <div class="logo">
                    Cafeteria do Edu
                    <img class="img-logo" src="imagens/logo.png" alt="">
                </div>

                <div class="menu">
                    <a href="index.html">
                        Home
                    </a>
                    <a href="produtos.html">
                        Produtos
                    </a>
                    <a href="contato.html">
                        Contato
                    </a>
                    <a class="btn" href="produtos.html">
                        Compre agora!
                    </a>
                </div>
            </div>

        </nav>

    </header>

    <main>

        <div class="container-contact">
            <div class="info-container">
                <div class="info-box">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Endereço</h3>
                    <p>São Paulo, SP 1001</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-fax"></i>
                    <h3>Celular</h3>
                    <p>(11) 99567-8900</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-envelope"></i>
                    <h3>E-mail</h3>
                    <p>Cafeteria@gmail.com</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-envelope"></i>
                    <h3>Instagram</h3>
                    <p>@edu_silva_art</p>
                </div>
            </div>
            <div class="contact-form">
                <h2>Fale conosco</h2>
                <form>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="E-mail" required>
                    <textarea placeholder="Deixe sua mensagem" rows="5" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

    </main>

    <footer>

        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">© 2024 Cafeteria, Inc.</font>
                        </font>
                    </span>
        
                </div>
        
            </footer>
        </div>

    </footer>

</body>

</html>
